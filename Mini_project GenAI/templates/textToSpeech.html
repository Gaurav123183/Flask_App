<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4">Upload Text File for Speech</h1>

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input type="file" name="file" accept=".txt" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Convert to Speech</button>
        </form>

        {% if text_content %}
            <div class="mb-4">
                <h4>Text from File:</h4>
                <pre class="border p-3 bg-white rounded">{{ text_content }}</pre>
            </div>
        {% endif %}

        {% if audio_url %}
            <div class="mb-4 text-center">
                <h4>Generated Speech:</h4>
                <audio controls autoplay class="mt-2">
                    <source src="{{ audio_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
