<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">üñåÔ∏è AI Image Generator</h2>

    <form method="POST" class="mb-4 p-3 bg-white rounded shadow-sm">
        <div class="mb-3">
            <input type="text" name="input" class="form-control" placeholder="Describe an image..." required>
        </div>
        <div class="mb-3">
            <select name="size" class="form-select">
                <option value="1024x1024">Square (1024√ó1024)</option>
                <option value="1024x1792">Portrait (1024√ó1792)</option>
                <option value="1792x1024">Landscape (1792√ó1024)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Image</button>
    </form>

    {% if image_url %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Generated Image</h5>
            <img src="{{ image_url }}" alt="Generated Image" class="img-fluid mb-3">
            <a href="{{ image_url }}" download="generated_image.png" class="btn btn-success">‚¨á Download Image</a>
        </div>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
