<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Generative AI Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .box:hover {
            transform: scale(1.03);
        }

        .box img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
        }

        .box h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            text-align: center;
        }

        .box p {
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }
        .navbar{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#061b3d;
            color:rgb(245, 245, 239);
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar"><h1>Generative AI</h1></div>

    <div class="container">
        <div class="box">
            <a href="/info"><img src="{{ url_for('static', filename='chatgpt.jpg') }}" alt="First Box Image">
            <h3>Information section</h3>
            <p>This section will help you to collect Information
            </p></a>
        </div>

        <div class="box">
           <a href="/image">

          <img src="{{url_for('static',filename='imagegenerator.jpg')}}" alt="Second Box Image">
            <h3>Image Generator</h3>
            <p>This section help you to generate images.</p>  </a>
        </div>

        <div class="box">
           <a href="/textToSpeech" ><img src="{{url_for('static',filename='text_to_speech.jpg')}}" alt="Third Box Image">
            <h3>Text To Speech</h3>
            <p>This Section will help you to convert text to speech</p></a>
        </div>
    </div>

</body>
</html>
