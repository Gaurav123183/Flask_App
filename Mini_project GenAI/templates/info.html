<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Flask Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        textarea {
            resize: none;
            border-radius: 8px;
        }
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #357ab8;
        }
        .response-box {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid #4a90e2;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center text-primary mb-4">Ask AI</h1>
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="prompt" placeholder="Type your question..." rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Submit</button>
        </form>

        {% if response %}
            <div class="response-box mt-4">
                <h5 class="text-success">Response:</h5>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
